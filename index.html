<!DOCTYPE html>
<html lang="en">
  <head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Palindrome Checker</title>
	  <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
	  <h1>Palindrome Checker</h1>
	  <div id="input">
		<p>Enter text to test your palindrome:</p>
        <input id="text-input" />
	    <button id="check-btn">Check</button>
	  </div>
      <div id="result">
	  </div>
	  <div id="definition">
		  <aside>A <strong><em>palindrome</em></strong> is a word, number, or phrase that reads the same way when it's reversed. This palindrome checker ignores punctuation, case, and spacing.</aside>
	  </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
